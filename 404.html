<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // SIGNAL LOST</title>
    <link rel="icon" type="image/png" href="https://maximumreality.github.io/space/space_icon.png">
    <style>
        :root { --neon-pink: #ff00ff; --cyber-cyan: #00f2ff; }
        body {
            background-color: #000;
            color: var(--cyber-cyan);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .glitch { font-size: 5rem; font-weight: bold; color: var(--neon-pink); text-shadow: 2px 2px var(--cyber-cyan); }
        .icon { width: 80px; margin-bottom: 20px; filter: hue-rotate(290deg); }
        .timer-box { border: 1px solid var(--neon-pink); padding: 10px; margin-top: 20px; color: var(--neon-pink); }
        #countdown { font-weight: bold; font-size: 1.2rem; }
        .btn { margin-top: 30px; padding: 10px 20px; border: 1px solid var(--cyber-cyan); color: var(--cyber-cyan); text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

    <img src="https://maximumreality.github.io/space/space_icon.png" class="icon">
    <div class="glitch">404</div>
    <p>[!] ALERT: SECTOR_UNMAPPED</p>
    <p style="font-size: 0.7rem;">AZUL: "Initiating emergency jump to avoid data corruption."</p>

    <div class="timer-box">
        SYSTEM PURGE IN: <span id="countdown">10</span>s
    </div>
    
    <a href="https://maximumreality.github.io/space/" class="btn">MANUAL OVERRIDE</a>

    <script>
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "https://maximumreality.github.io/space/";
            }
        }, 1000);
    </script>

</body>
</html>
